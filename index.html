<!DOCTYPE html>
<html>
<head>
    <title>Pizza Shop 2.0</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <table>
        <tr>
        <th colspan="2" style="text-align: center">Pizza Shop 2.0</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="" size="30" cols="20" placeholder=""></td>
        </tr>
      
        <tr>
            <td>Pizza Topping</td>
            <td><input type="radio" name="topping-1" value="supreme">Supreme</input></br>
        <input type="radio" name="topping-2" value="vegetarian">Vegetarian</input></br>
        <input type="radio" name="topping-3" value="hawaiian">Hawaiian</input></br>
                </tr>
                        <tr>
            <td>Pizza Sauce</td>
            <td><select size="0" name="sauce">
            <option value="tomato">Tomato</option>
            <option value="thousandisland">Thousand Island</option>
            <option value="mustardsauce">Mustard Sauce</option>
            <option value="bbqsauce">BBQ Sauce</option>
        </select></td>

        </tr>

        <tr>
            <td>Optional Extras</td>
            <td><input type="checkbox" name="extracheese" value="1">Extra Cheese</input>
<input type="checkbox" name="glutenfree" value="1">Gluten Free Base</input></td>
        </tr>
        <tr>

       <td colspan="2">Delivery Instructions: <br><textarea rows="2" cols="20"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Send my Order"></td>
        </tr>
    </table>

</body>
</html>
